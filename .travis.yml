language: node_js
node_js: node

branches:
  only:
    - master

cache:
  pip: yes
  yarn: yes

env:
  global:
    - AWS_REGION=us-east-1
    - BUILD_DIR=build
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

install:
  - yarn
  - pip install --user awscli

script: yarn run build

deploy:
  provider: script
  script: ~/.local/bin/aws s3 sync $BUILD_DIR s3://ultimanager.com --region=$AWS_REGION --delete
  skip_cleanup: yes
  on:
    branch: msater
